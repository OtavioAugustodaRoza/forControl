<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
let numero = 0;
let numeros = [];
    //PROCESSAMENTO
for(let x = 0; x < 5;x++){
    numero = Number(prompt('escreva o número'));
    numeros.push(numero);
}
numeros.sort((a,b) => b - a);    
    //SAÍDA
alert(numeros[0]);
</script>
