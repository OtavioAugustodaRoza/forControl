<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: LETRAS REPETIDAS
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];    
let listaNoRepeat = [];
    //PROCESSAMENTO
for (let i = 0;i<listaDeLetras.length;i++){
    for (let x = 1; listaDeLetras[x] === listaDeLetras[i] || listaDeLetras[x].toUpperCase() === listaDeLetras[i];x++){
    }
    if (listaNoRepeat.includes(listaDeLetras[i]) === false && listaNoRepeat.includes(listaDeLetras[i].toLowerCase()) === false && listaNoRepeat.includes(listaDeLetras[i].toUpperCase()) === false){
        listaNoRepeat.push(listaDeLetras[i]);
    }
}
    for(let i = 0;i < listaNoRepeat.length;i++){
        const a = listaNoRepeat[i].toLowerCase();
        listaNoRepeat.splice(i, 1, a);
} 
    //SAÍDA
alert(listaNoRepeat.sort());
</script>
