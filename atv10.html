<meta charset="UTF-8" />
<script>
  /*
  PROBLEMA: REPRESENTANTE DE SALA
  Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
  Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
  Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
  */

  //ENTRADA
  const candidatos = {}
  let totalVotos = 0
  let mensagem = `Resultado da votação: <br>`
  //PROCESSAMENTO
  for (let i = 1; i <= 3; i++) {
    let candidatoName = prompt(`Digite o nome do candidato ${i}`).trim()
    let voto = Number(
      prompt(`Digite o número de votos do candidato ${candidatoName}`)
    )
    candidatos[`candidato${i}`] = { nome: candidatoName, votos: voto }
    totalVotos += voto
  }
  //SAÍDA
  let vencedor = ''
  let maiorVoto = 0
  for (let i = 1; i <= 3; i++) {
    const candidato = candidatos[`candidato${i}`]

    const porcentagem = ((candidato.votos / totalVotos) * 100).toFixed(2)

    mensagem += `candidato: ${candidato.nome}, votos: ${candidato.votos}, porcentagem de votos: ${porcentagem}% <br>`

    if (candidato.votos > maiorVoto) {
      maiorVoto = candidato.votos
      vencedor = candidato.nome
    }
  }
  mensagem += `<br> O(a) Representante da turma será ${vencedor} que venceu com ${(
    (maiorVoto / totalVotos) *
    100
  ).toFixed(2)}% porcento dos votos!`
  document.write(mensagem)
</script>
